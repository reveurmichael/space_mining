<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpaceMining Docs</title>
  <meta name="description" content="Documentation for the SpaceMining Gymnasium environment." />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      --theme-hue: 220;
      --sidebar-width: 290px;
    }
    /* Force immediate visibility; some themes fade until 'ready' */
    html, body, #app { min-height: 100%; }
    body { opacity: 1 !important; }
    #app { visibility: visible !important; opacity: 1 !important; }
    /* Ensure main content isn't hidden pre-init */
    html:not(.ready) .content, html:not(.ready) .markdown-section {
      opacity: 1 !important;
      transform: none !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'SpaceMining Docs',
      repo: 'reveurmichael/space_mining',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      auto2top: true,
      homepage: 'README.md'
    }
  </script>
  <!-- Ensure 'ready' state so content isn't hidden until user scrolls -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.documentElement.classList.add('ready');
      document.body.style.opacity = '1';
      var app = document.getElementById('app');
      if (app) { app.style.visibility = 'visible'; app.style.opacity = '1'; }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
